<html>

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Tower Climb</title>
    <link rel="shortcut icon" href="assets/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/geral.css">

    <style>
        .preloadGame {
            font-family: "planes";
            width: 100%;
            height: 100%;
            font-size: 5em;
            background-image: linear-gradient(#edf0c4, #82B8D9, #6B8DF2, #5C73F2);
            color: #00008b;
            position: relative;
        }
        
        .preloadGame .titleApp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            text-align: center;
            z-index: 3;
        }
        
        .preloadGame .cilcleLoad {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: 3px solid #00008b;
            animation: load 2s infinite linear;
        }
        
        .preloadGame .cilcleLoad div {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: largura 2s infinite linear;
        }
        
        @keyframes load {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
        
        @keyframes largura {
            0% {
                width: 50px;
                height: 50px;
            }
            50% {
                width: 30px;
                height: 30px;
            }
            100% {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="preloadGame">
        <div class="titleApp">Tower Climb</div>
        <div class="cilcleLoad">
            <div></div>
        </div>
    </div>

    <div class="score z-depth-3">
        <div class="text">Sua pontuacao</div>
        <div class="value">00000</div>
    </div>

    <div class="gameView">
        <div class="player"></div>
        <div class="tower"></div>
        <div class="windows"></div>

    </div>
    <div class="gameControl">
        <div onclick="moveEsq()" class="ldEsq"></div>
        <div onclick="moveDir()" class="ldDir"></div>
    </div>
    <div class="loseGame">
        <div class="titleApp">TowerClimb</div>
        <div class="scoreFinish">0000</div>

    </div>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="js/game.js "></script>
    <script>
        $(document).ready(
            setTimeout(function() {
                $(".preloadGame").hide()
            }, 0)
        )
    </script>
</body>

</html>

</html>

</html>

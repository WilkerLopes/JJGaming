<html>

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>JJ - Login</title>
    <link rel="shortcut icon" href="assets/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/login.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="fundo">
        <div class="ladoEsquerdo lados">
            <div class="imgFundo"></div>
        </div>
        <div class="ladoDireito lados">
            <div class="imgFundo"></div>
        </div>
    </div>

    <div class="cards">
        <div class="cardLogin">
            <div class="row">
                <a href="index.html" class="nameApp">JJGaming</a>
            </div>

            <div class="row">
                <form action="dashbord.html#games" method="POST" class="col s12" id="loginBTN">
                    <div class="row ">
                        <div class="input-field col s12 ">
                            <input type="text" name="nickLogin" id="nickLogin" class="validate" required>
                            <label for="nickLogin">Nick</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col s12 ">
                            <input type="password" name="senhaLogin" id="senhaLogin" class="validate" required>
                            <label for="senhaLogin ">Senha</label>
                        </div>
                    </div>

                    <p>
                        <label>
                            <input  id="manterLogin" type="checkbox" value="true"/>
                            <span>Deseja manter o login?</span>
                        </label>
                    </p>
                    <div class="div">
                    </div>
                    <div class="btnsRight ">
                        <button class="btn grey-text text-darken-4 waves-effect waves-light btn-flat btnLeft" type="reset">Limpar</button>
                        <button class="btn waves-effect waves-light indigo darken-3 btnRight" type="submit"> Jogar</button>
                    </div>

                </form>
                <div class="btnChange" onclick="changeCard(1) ">
                    Registrar-se →
                </div>
            </div>
        </div>

        <div class="cardRegister ">
            <div class="row ">
                <a href="index.html" class="nameApp">JJGaming</a>
            </div>

            <div class="row ">
                <form class="col s12" action="dashbord.html" method="POST">
                    <div class="row ">
                        <div class="input-field col s12 ">
                            <input type="email" name="emailRegister" id="emailRegister" class="validate" required>
                            <label for="emailRegister ">Email</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col s12 ">
                            <input type="text" name="nickRegister" id="nickRegister" class="validate" required>
                            <label for="nickRegister ">Nick</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col s12 ">
                            <input type="password" name="senhaRegister" id="senhaRegister" class="validate" required>
                            <label for="senhaRegister ">Senha</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col s12 ">
                            <input type="password" name="senhaRegisterConfirme" id="senhaRegisterConfirme" class="validate" required>
                            <label for="senhaRegisterConfirme ">Confirme a senha</label>
                        </div>
                    </div>

                    <p>
                        <label>
                            <input type="checkbox" required/>
                            <span>Confirmo ter mais de 12 anos.</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Deseja receber informações em seu email?</span>
                        </label>
                    </p>

                    <div class="btnsLeft ">
                        <button class="btn waves-effect waves-light btnRight " type="submit">Registar e Jogar</button>
                        <button class="btn waves-effect waves-light btn-flat btnLeft " type="reset">Limpar</button>


                    </div>


                </form>
                <div class="btnChange " onclick="changeCard(2) ">
                    ← Fazer login?
                </div>
            </div>
        </div>


    </div>

    <script src="js/jquery.min.js "></script>
    <script src="js/login.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>

</body>

</html>

</html>

</html>
